<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JS Groups</title>
  <link rel="stylesheet" href="style.css">
  <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous">
  </script>
  <script src="main.js"></script>
</head>
<body>

  <div class="wrap">
    <div class="content">
      <h1>Working Groups</h1>

      <div class="container">
        <div class="group">
          <div class="item">Ethan</div>
          <div class="item">Lorris</div>
          <div class="item">Nabil</div>
        </div>

        <div class="group">
          <div class="item">Grégoire</div>
          <div class="item">Jean-François</div>
          <div class="item">Kai</div>
        </div>

        <div class="group">
          <div class="item">Awa</div>
          <div class="item">Essi</div>
          <div class="item">Melissa</div>
          <div class="item">Nafissatou</div>
          <div class="item">Saëlle</div>
          <div class="item">Youssef</div>
        </div>

      </div>

      <div class="container">
        <div class="button">Get Working Groups</div>
      </div>

      <div class="container">

        <div class="results">
          <div class="wrap-item">
            <div class="item-result 0">1</div>
          </div>
          <div class="wrap-item">
            <div class="item-result 0">2</div>
          </div>
          <div class="wrap-item">
            <div class="item-result 0">3</div>
          </div>
          <div class="wrap-item">
            <div class="item-result 0">4</div>
          </div>
        </div>

        <div class="results">
          <div class="wrap-item">
            <div class="item-result 1">1</div>
          </div>
          <div class="wrap-item">
            <div class="item-result 1">2</div>
          </div>
          <div class="wrap-item">
            <div class="item-result 1">3</div>
          </div>
          <div class="wrap-item">
            <div class="item-result 1">4</div>
          </div>
        </div>

        <div class="results">
          <div class="wrap-item">
            <div class="item-result 2">1</div>
          </div>
          <div class="wrap-item">
            <div class="item-result 2">2</div>
          </div>
          <div class="wrap-item">
            <div class="item-result 2">3</div>
          </div>
          <div class="wrap-item">
            <div class="item-result 2">4</div>
          </div>
        </div>

      </div>

    </div>
  </div>
  
</body>
</html>
